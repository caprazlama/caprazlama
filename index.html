<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√áapraz Hesaplama</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="number"]:focus {
            border-color: #00b4d8;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.6);
        }

        .notes {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 12px;
            background: rgba(0, 180, 216, 0.1);
            border: 1px solid rgba(0, 180, 216, 0.2);
        }

        .notes h3 {
            color: #00b4d8;
            margin-bottom: 1rem;
        }

        .notes ul {
            list-style: none;
            padding-left: 1rem;
        }

        .notes li {
            margin-bottom: 0.8rem;
            position: relative;
        }

        .notes li::before {
            content: "‚Ä¢";
            color: #00b4d8;
            position: absolute;
            left: -1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> √áapraz Hesaplama</h2>
        
        <label for="oran1">Birinci Oran:</label>
        <input type="number" id="oran1" placeholder="√ñrn: 1.85">
        
        <label for="oran2">ƒ∞kinci Oran:</label>
        <input type="number" id="oran2" placeholder="√ñrn: 2.10">
        
        <label for="miktar1">Birinci Orana Oynanan Miktar:</label>
        <input type="number" id="miktar1" placeholder="TL cinsinden">
        
        <button onclick="hesapla()">Hesapla ‚Üí</button>
        
        <div class="result" id="sonuclar"></div>
        
        <p class="footer">Created by D√ºnya</p>
        
        <div class="notes">
            <h3>√ñneriler</h3>
            <ul>
                <li>√áapraz yaparken tek ma√ßƒ± √ßaprazlamayƒ± unutmayƒ±n.</li>
                <li>Aynƒ± altyapƒ±ya sahip sitelerden √ßapraz almayƒ±n bakiyeniz sƒ±fƒ±rlanabilir.</li>
                <li>Oranlarƒ± girerken doƒüruluƒüunu kontrol edin.</li>
            </ul>
        </div>
    </div>

    <script>
        function hesapla() {
            const oran1 = parseFloat(document.getElementById("oran1").value);
            const oran2 = parseFloat(document.getElementById("oran2").value);
            const miktar1 = parseFloat(document.getElementById("miktar1").value);
            
            if (oran1 <= 0 || oran2 <= 0 || miktar1 <= 0 || isNaN(oran1) || isNaN(oran2) || isNaN(miktar1)) {
                document.getElementById("sonuclar").innerHTML = `
                    <div style="color: #ff6b6b; padding: 1rem; background: rgba(255,107,107,0.1); border-radius: 8px;">
                        ‚ö†Ô∏è L√ºtfen ge√ßerli deƒüerler girin!
                    </div>
                `;
                return;
            }
            
            const miktar2 = (oran1 * miktar1) / oran2;
            const toplamGereken = miktar1 + miktar2;
            const toplamKazanc = oran1 * miktar1;
            const kar = toplamKazanc - toplamGereken;

            document.getElementById("sonuclar").innerHTML = `
                <div style="margin-top: 1rem; padding: 1.5rem; background: rgba(76, 175, 80, 0.1); border-radius: 12px;">
                    <p>Toplam Yatƒ±rƒ±m: <b>${toplamGereken.toFixed(2)} TL</b></p>
                    <p>ƒ∞kinci Orana Yatƒ±rƒ±lacak: <b>${miktar2.toFixed(2)} TL</b></p>
                    <p>Potansiyel Kazan√ß: <b>${toplamKazanc.toFixed(2)} TL</b></p>
                    <p style="color: ${kar >= 0 ? '#6cff7a' : '#ff6b6b'}; margin-top: 1rem;">
                        ${kar >= 0 ? 'üìà K√¢r:' : 'üìâ Zarar:'} ${Math.abs(kar).toFixed(2)} TL
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
